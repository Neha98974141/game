<!DOCTYPE html>
<html>
<head>
<title>Royal Velocity</title>

<style>
body{
    margin:0;
    font-family: Arial;
    background: radial-gradient(circle, #000, #111);
    color:white;
    text-align:center;
}

h1{
    color:gold;
    letter-spacing:2px;
}

button{
    padding:10px 14px;
    margin:5px;
    border:none;
    cursor:pointer;
    border-radius:6px;
    font-weight:bold;
}

.track{
    width:95%;
    height:260px;
    margin:20px auto;
    border:2px solid gold;
    position:relative;
    background:#222;
    border-radius:10px;
}

.car{
    width:80px;
    height:40px;
    position:absolute;
    left:0;
}

.car img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:6px;
}

.player{ top:30px; }
.ai1{ top:110px; }
.ai2{ top:190px; }

#result{
    color:gold;
    font-size:20px;
}
</style>
</head>

<body>

<h1>Royal Velocity</h1>
<p>Select Your Royal Car</p>

<button onclick="selectCar('rolls.jpg','Rolls Royce')">Rolls Royce</button>
<button onclick="selectCar('thar.jpg','Thar')">Thar</button>
<button onclick="selectCar('creta.jpg','Creta')">Creta</button>
<button onclick="selectCar('baleno.jpg','Baleno')">Baleno</button>
<button onclick="selectCar('range.jpg','Range Rover')">Range Rover</button>

<h3 id="selected">No car selected</h3>
<button onclick="startRace()">Start Race</button>

<div class="track">
    <div class="car player"><img id="playerImg"></div>
    <div class="car ai1"><img src="images/thar.jpg"></div>
    <div class="car ai2"><img src="images/range.jpg"></div>
</div>

<h2 id="result"></h2>

<script>
let chosen="";
let img="";
let p=0,a1=0,a2=0;
let race;

function selectCar(image,name){
    img=image;
    chosen=name;
    document.getElementById("playerImg").src="images/"+image;
    document.getElementById("selected").innerText="Selected Car: "+name;
}

function startRace(){
    if(chosen==""){
        alert("Select a car first");
        return;
    }

    p=0;a1=0;a2=0;
    document.getElementById("result").innerText="";

    race=setInterval(()=>{
        p+=Math.random()*10;
        a1+=Math.random()*9;
        a2+=Math.random()*8;

        document.querySelector(".player").style.left=p+"px";
        document.querySelector(".ai1").style.left=a1+"px";
        document.querySelector(".ai2").style.left=a2+"px";

        if(p>600){
            clearInterval(race);
            document.getElementById("result").innerText=
            "Winner: "+chosen;
        }
    },100);
}
</script>

</body>
</html>
